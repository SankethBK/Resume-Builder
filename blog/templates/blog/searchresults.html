{% extends 'blog/base.html' %}

{% block content %}

{% if searchList %}
    <div class = "container">
    {% for user in searchList %}
        <div class = "row border border-success my-1">
            <div class = "col-md-4">
                <img class="rounded-circle account-img border border-primary p-1" src="{{ user.profile.image.url }}">
            </div>
            <div class = "col-md-8">
                <a href = "{% url 'viewprofile' user.id %}"><h4 class = text-info">{{ user.username }}</h4></a>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>no results found</p>
{% endif %}
{% endblock %}
