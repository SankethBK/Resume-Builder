{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{ mform.as_p }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
     
        </form>
    </div>
{% endblock content %}
{% block script %}
<script>
    console.log("working");

    var company = document.getElementById("id_company");
    var btn1 = document.getElementById("id_jobchoices_0");
    var btn2 = document.getElementById("id_jobchoices_1");
    var b1 = document.querySelector('label[for="id_company"]')

    btn1.addEventListener('click' , function() {
        if (btn2.checked){
            console.log("chekced");
            company.style.display = 'none';
            b1.style.display = 'none';
        }
        else{
            console.log("not chekced");
            company.style.display = 'block';
            b1.style.display = '';
        }
    });
    btn2.addEventListener('click' , function() {
        if (btn2.checked){
            console.log("chekced");
            company.style.display = 'none';
            b1.style.display = 'none';
        }
        else{
            console.log("not chekced");
            company.style.display = 'block';
            b1.style.display = '';
        }
    });

</script>
{% endblock %}
