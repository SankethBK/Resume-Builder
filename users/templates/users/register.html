{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
                {{ mform|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
{% block script %}
<script>
    console.log("working");

    var company = document.getElementById("id_company");
    var btn1 = document.getElementById("id_jobchoices_1");
    var btn2 = document.getElementById("id_jobchoices_2");
    var b1 = document.querySelector('label[for="id_company"]')

    btn1.addEventListener('click' , function() {
        if (btn2.checked){
            console.log("chekced");
            company.style.display = 'none';
            b1.style.display = 'none';
        }
        else{
            console.log("not chekced");
            company.style.display = 'block';
            b1.style.display = '';
        }
    });
    btn2.addEventListener('click' , function() {
        if (btn2.checked){
            console.log("chekced");
            company.style.display = 'none';
            b1.style.display = 'none';
        }
        else{
            console.log("not chekced");
            company.style.display = 'block';
            b1.style.display = '';
        }
    });

</script>
{% endblock %}
